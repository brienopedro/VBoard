<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Board</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">

    <h1 class="alert alert-secondary" role="alert">Welcome to JW Board!</h1>

    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-hall-name">Congregation</label>
                        <input type="text" class="form-control" id="new-hall-name">
                    </div>
                </div>
            </div>
            <div>
                <button id="new-hall" class="btn btn-dark form control">Start</button>
            </div>
        </div>
    </div><br>

    <div id="halls">
        
    </div>

    <script src="vboard.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
